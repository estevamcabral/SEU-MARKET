<!DOCTYPE html>
<html>
<head>
  <title>SEU MARKET</title>
  <link rel="stylesheet" type="text/css" href="sign.css">
  <script type="text/javascript" src="sign.js"></script>
</head>
<body>
 <div class="login-page">
  <div class="form">
   <form action="/cadastro" method="POST" enctype="multipart/form-data">
   
    <label for="name">Seu nome ou da empresa</label>
    <input type="text" name="name">
    
    <label for="email">Seu email ou da empresa</label>
    <input type="email" name="email">
    
    <label for="delivery_time">Horário disponível para entregas:</label>
    <select name="delivery_time" id="">
        <option value="manhã">Manhã</option>
        <option value="tarde">Tarde</option>
        <option value="noite">Noite</option>
        <option value="qualquer">Posso fazer entregas em qualquer turno</option>
    </select>
    <br>
    <br>
    <label for="city">Cidade</label>
    <br>
    <select name="city" id="">
        <option value="joaçaba">Joaçaba-SC</option>
        <option value="Ijuí">Ijuí-RS</option>
        <option value="Bento">Bento Gonçalves-RS</option>
         <option value="Uiraúna">Uiraúna-PB</option>
    </select>
    <br>
    <br>
    <label for="phone">Número de whatsapp</label>
    <input type="text">

    <label for="image">Foto de perfil da empresa (opcional)</label>
    <input type="file" name="image">

    <button type="submit">
    <a href="index.html">
      CADASTRAR
    </a>
  </button>
</form>
  </div>
</div>
</body>
</html>
